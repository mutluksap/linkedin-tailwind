<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="/img/linkedin.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css" integrity="sha512-aupidr80M36SeyviA/hZ2uEPnvt2dTJfyjm9y6z1MgaV13TgzmDiFdsH3cvSNG27mRIj7gJ2gNeg1HeySJyE3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/style.css">
    <title>LinkedIn</title>
</head>
<body class="font-sans w-full h-full bg-gray-100">
    <header class="bg-white	w-full flex justify-center">
        <div style="width: 1128px;" class="flex justify-center">
            <div style="justify-content: space-between;" class="w-full flex items-center justify-between">
                <div style="margin-right: 10rem;" class="flex items-center">
                    <a style="width: 35px;" class="text-sky-700 mr-1.5" href="#">
                        <img style="width: 35px; display: block;" src="/img/linkedin.png" alt="">
                    </a>
                    <div class="relative ">
                        <div class="absolute text-slate-300 top-2 left-2"><i class="fas fa-search"></i></div>
                        <div class="w-94">
                            <input placeholder="Arama Yap" class=" bg-gray-200 h-9 py-1 pl-9 w-64 font-thin text-black rounded-md focus:outline-none focus:w-80 transition-all" type="text">
                        </div>
                    </div>
                </div>
                <ul class="flex items-center justify-between w-full">
                    <li class="border-b-2">
                        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-black transition-all">
                            <div class="text-xl"><i class="fas fa-home"></i></div>
                            <span class="text-sm font-thin mt-1">Ana Sayfa</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-black transition-all">
                            <div class="text-xl"><i class="fas fa-user-friends"></i></div>
                            <span class="text-sm font-thin mt-1">Ağım</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-black transition-all">
                            <div class="text-xl"><i class="fas fa-briefcase"></i></div>
                            <span class="text-sm font-thin mt-1">İş İlanları</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-black transition-all">
                            <div class="text-xl"><i class="fas fa-comment-dots"></i></div>
                            <span class="text-sm font-thin mt-1">Mesajlaşma</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-black transition-all">
                            <div class="text-xl"><i class="fas fa-bell"></i></div>
                            <span class="text-sm font-thin mt-1">Bildirimler</span>
                        </a>
                    </li>
                    <li class="border-r-2">
                        <a href="#" class="flex flex-col items-center text-gray-500 mr-5 hover:text-black transition-all">
                            <img class="w-6 rounded-full" src="img/avatar.jpg" alt="">
                            <span class="text-sm font-thin mt-1">Ben
                                <i class="fas fa-sort-down"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="ml-5 flex flex-col text-gray-500 mr-5 hover:text-black" href="#">
                            <i class="fas fa-th"></i>
                            <span class="text-sm font-thin">İş
                                    <i class="fas fa-sort-down"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="flex justify-center flex-col items-center text-xs font-thin text-orange-900 hover:underline" href="#">
                            <div>Premium’u ücretsiz</div>
                            <div>deneyin</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div style="width: 1128px;" class="container">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>

    <script src="https://kit.fontawesome.com/22736f1190.js" crossorigin="anonymous"></script>

</body>
</html>
